<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Places</title>
	<link rel="stylesheet" href="dist/style.css">
	<link rel="stylesheet" href="leaflet/leaflet.css">
</head>
<body>
	<main>
		<div class="page home-wrapper">
			<div id="homeBackground" class="home-background"></div>
			<div id="home" class="home">
				<div class="home__banner">
					<img src="assets/map-pin-fill.svg" alt="" class="home__logo">
					<h1 class="home__title">Places</h1>
				</div>
				<div class="home__buttons">
					<button id="login" class="button home__buttons-login">Log in</button>
					<button id="signup" class="button home__buttons-signup">Sign up</button>
				</div>
			</div>
		</div>
		<div id="favorites" class="page favorites">
			<section class="favorites__header">
				<h2 class="favorites__header-title">My favorite<br><strong>Places</strong></h2>
				<div class="favorites__header-profile"></div>
			</section>
			<section class="favorites__categories">
				<button id="buttonRestaurant" class="favorites__category">
					<div  class="favorites__category-icon-holder">
						<img src="assets/restaurants.svg" alt="" class="favorites__category-icon">
					</div>
					<p class="favorites__category-name">Restaurants</p>
					<p class="favorites__category-amount">0</p>
				</button>
				<button id="buttonShopping" class="favorites__category">
					<div  class="favorites__category-icon-holder">
						<img src="assets/shopping.svg" alt="" class="favorites__category-icon">
					</div>
					<p class="favorites__category-name">Shopping</p>
					<p class="favorites__category-amount">0</p>
				</button>
				<button id="buttonPub" class="favorites__category">
					<div  class="favorites__category-icon-holder">
						<img src="assets/pubs.svg" alt="" class="favorites__category-icon">
					</div>
					<p class="favorites__category-name">Pubs</p>
					<p class="favorites__category-amount">0</p>
				</button>
				<button id="buttonLondon" class="favorites__category">
					<div  class="favorites__category-icon-holder">
						<img src="assets/trashes.svg" alt="" class="favorites__category-icon">
					</div>
					<p class="favorites__category-name">Trashes</p>
					<p class="favorites__category-amount">0</p>
				</button>
			</section>
		</div>
		<div class="page map">
			<!-- <iframe frameborder="0" scrolling="no" src="https://www.openstreetmap.org/export/embed.html?bbox=5.558073520660401%2C50.6423442569469%2C5.582020282745362%2C50.650045516838794&amp;layer=mapnik" id="map" class="map__map">SLT XD</iframe> -->
			<div id="mapid" class="map__map"></div>
		</div>
		<div id="description" class="description">
			<div class="description__menu">
				<img src="assets/arrow-back.svg" alt="" class="description__menu-action" id="back">
				<div class="description__menu-category">
					<div class="description__menu-category-holder">
						<img src="assets/restaurants.svg" alt="" class="description__menu-category-icon" id="descIcon">
					</div>
					<p class="description__menu-category-title" id="descCategory">Restaurants</p>
				</div>
				<img src="assets/message-line.svg" alt="" class="description__menu-action">
			</div>
			<div class="description__infos">
				<h2 class="description__infos-name" id="descName">Big Frite</h2>
				<p class="description__infos-address" id="descAddress">116, rue Saint-Denis, 4000 Li√®ge</p>
				<div class="description__infos-tags" id="descTags"><p class="description__infos-tag">Frites</p></div>
			</div>
			<div class="description__carrousel">
				<div class="description__carrousel-pictures">
					<img src="" id="descPictureLeft" alt="" class="description__carrousel-picture-left">
					<img src="" id="descPictureMiddle" alt="" class="description__carrousel-picture-middle">
					<img src="" id="descPictureRight" alt="" class="description__carrousel-picture-right">
				</div>
				<div class="description__carrousel-dots">
					<div class="description__carrousel-dot"></div>
					<div class="description__carrousel-dot"></div>
					<div class="description__carrousel-dot"></div>
				</div>
			</div>
		</div>
		<div class="menu">
			<div id="list" class="menu__list">
				<img src="assets/list.svg" alt="">
				<p>List</p>
			</div>
			<div class="menu__add">
				+
			</div>
			<div class="menu__settings">
				<img src="assets/settings.svg" alt="">
				<p>Settings</p>
			</div>
		</div>
	</main>
	<script src="leaflet/leaflet.js"></script>
	<script src="tile.stamen.js"></script>
	<script src="locations.js"></script>
	<script src="script.js"></script>
</body>
</html>
