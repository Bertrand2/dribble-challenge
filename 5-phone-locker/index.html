<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Phone locker</title>
	<link rel="stylesheet" href="dist/style.css">
</head>
<body>
	<main>
		<div class="slider">
			<img class="slider__logo" src="assets/logo.png" alt="">
			<h1 class="slider__title">Pouli Secureâ„¢</h1>
			<div id="unlock-button" class="slider__button">Unlock</div>
		</div>
		<div class="keyboard">
			<ul class="keyboard__dots">
				<li class="keyboard__dots-dot"></li>
				<li class="keyboard__dots-dot"></li>
				<li class="keyboard__dots-dot"></li>
				<li class="keyboard__dots-dot"></li>
			</ul>
			<ul class="keyboard__keys">
				<li class="keyboard__keys-key number" key="1">1</li>
				<li class="keyboard__keys-key number" key="2">2</li>
				<li class="keyboard__keys-key number" key="3">3</li>
				<li class="keyboard__keys-key number" key="4">4</li>
				<li class="keyboard__keys-key number" key="5">5</li>
				<li class="keyboard__keys-key number" key="6">6</li>
				<li class="keyboard__keys-key number" key="7">7</li>
				<li class="keyboard__keys-key number" key="8">8</li>
				<li class="keyboard__keys-key number" key="9">9</li>
				<li class="keyboard__keys-key" key="back">
					<img src="assets/arrow-back.svg" alt="">
				</li>
				<li class="keyboard__keys-key number" key="0">0</li>
				<li class="keyboard__keys-key" key="clr">
					<img src="assets/x.svg" alt="">
				</li>
			</ul>
		</div>
		<div id="transition-screen" class="transition-sleep">
			<h2>Welcome !</h2>
		</div>
	</main>
	<script src="script.js"></script>
</body>
</html>
